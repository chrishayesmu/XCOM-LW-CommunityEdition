[XcomHighlander.Highlander_XGTechTree]
; Xenobiology
;
; In the base Long War 1.0, Xenobiology is unlocked by possessing any organic or partially-organic alien corpse.
; Since the first alien corpse any player has will be a Sectoid, the Highlander deviates from this slightly by just
; unlocking Xenobiology when you have a Sectoid corpse. In addition to being simpler, this makes it more flexible for
; modding (e.g. if someone makes Thin Men the first alien type encountered).
;
;   arrItemReqs[0] = Sectoid Corpse
;   kCost.arrItems[0] = 5x Sectoid Corpse
arrBaseGameTechs=(iTechId=1, \\
                  iHours=432, \\
                  kPrereqs=( \\
                      arrItemReqs[0]=134 \\
                  ), \\
                  ImagePath="img:///UILibrary_StrategyImages.ScienceIcons.IC_Xenobiology", \\
                  kCost=( \\
                      arrItems[0]=(iItemId=134, iQuantity=5) \\
                  ))

