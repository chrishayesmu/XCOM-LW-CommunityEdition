; Variables related to combat and abilities
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

SuppressionAimPenalty=30 ; How much aim is lost by a character that is being suppressed

fShredderRocketDamageMultiplier=0.5 ; The multiplier for a Shredder Rocket's damage compared to a regular rocket

iMindfrayDamage=1 ; How much damage is dealt by Mindfray

iMedikitHealBase=3           ; How much HP a medikit restores with no bonuses
iImprovedMedikitHealBonus=3  ; Additional HP restored by medikits after completing the Improved Medikit project in the Foundry
iSaviorHealBonus=4           ; Additional HP restored by a medikit being used by a character with the Savior perk
iSmartMacrophagesHealBonus=2 ; Additional HP restored by a medikit being used on a character with the Smart Macrophages gene mod

iRepairHealBaseAliens=3 ; How much HP is restored by the Repair ability when used by aliens (i.e. Drones)
iRepairHealBaseXCOM=6   ; How much HP is restored by the Repair ability when used by XCOM via an Arc Thrower

iMayhemDamageBonusForGrenades=2        ; How much bonus damage the Mayhem perk gives for damaging grenades
iMayhemDamageBonusForMachineGuns=2     ; How much bonus damage the Mayhem perk gives for SAWs and LMGs
iMayhemDamageBonusForRocketLaunchers=2 ; How much bonus damage the Mayhem perk gives for rocket launchers
iMayhemDamageBonusForSniperRifles=4    ; How much bonus damage the Mayhem perk gives for sniper rifles

; How much damage is added when using Precision Shot with one of the weapons below and dealing a critical hit.
; This damage is added before the +50% bonus from the critical.
iPrecisionShotDamageBonusForBallisticSniper=2
iPrecisionShotDamageBonusForLaserSniper=2
iPrecisionShotDamageBonusForGaussSniper=2
iPrecisionShotDamageBonusForPulseSniper=3
iPrecisionShotDamageBonusForPlasmaSniper=4

iSapperDamageBonus=1 ; How much bonus damage the Sapper perk gives for damaging grenades

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Weapons and small items
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Abilities and properties are replaced by their int values in order to support additions by mods. For
; a full list of base game ability and property IDs, see LongWarConstants.uc. Here are a few of the most
; important ones for quick reference:
;
;     Ability 7  - Standard Shot
;     Ability 13 - Suppression
;     Ability 20 - Steady Aim
;     Ability 22 - Overwatch
;
;     Property 2  - Item is a pistol
;     Property 3  - Equippable by any soldier class (not MECs/SHIVs)
;     Property 6  - Item is a shotgun (for weapons) or is only equippable by assaults (for small items)
;     Property 10 - Item is not disabled by Disabling Shot
;     Property 13 - Item is a melee weapon
;     Property 14 - Equippable by SHIVs
;     Property 15 - Units cannot equip multiple of this item
;     Property 16 - Move limited (can't move and shoot without Snap Shot)
;     Property 19 - Weapon cannot be used for reaction fire
;     Property 20 - Equippable by MECs


