;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; This file contains configuration for the 8 soldier classes and 8 MEC classes in Long War, plus the
; psionic perk tree. You can customize perk trees here or even change classes completely.
;
; Each class is split into parts: the base class (e.g. Scout-Sniper) and the subclass (Scout or Sniper).
; The tree for the base class contains only the first row of perks; choosing that perk sets the subclass.
; The tree for the subclass contains the base perk, plus the perks for the rest of the tree.
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;


