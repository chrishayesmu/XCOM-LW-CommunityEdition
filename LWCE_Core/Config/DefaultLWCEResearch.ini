[Tech_AlienWeaponry LWCETechTemplate]
; LWCE issue #8: The requirement for Weapon Fragments has been added in order to make the
; Alien Weaponry research show up on the debrief UI after the first mission, alongside Xenobiology
; and Alien Materials. If you somehow complete the intro mission without getting any fragments
; (e.g. by killing everything with explosives) then Alien Weaponry won't show in the labs, which is
; a small deviation from the ordinary Long War 1.0 behavior.
