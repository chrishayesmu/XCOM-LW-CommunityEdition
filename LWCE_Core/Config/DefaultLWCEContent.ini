; Armor kits
;
; Kits are the miscellaneous items carried by a soldier, based on their armor and primary weapon. For
; example, a soldier wearing Titan armor and carrying a shotgun will have thick extra plating and visible
; shotgun shells carried in a hip pouch.
;
; There are default kits, but the player can customize the soldier to change to another kit, provided other
; kits have been configured for the given armor. When customizing, the equipped weapon does not matter.
;
; If an armor + weapon pair has no kit defined, and there are no fallbacks with a defined kit (see below), then
; by default only the base armor will be shown. The player may still be able to customize the soldier and add a kit.
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

