; MARKER:COUNCILREQUESTS
;
; This section contains configuration related to requests made by the Council nations.
;
; Config here begins with some high-level config applicable to all council requests, then the requests
; themselves are detailed below that.
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[XComLongWarCommunityEdition.LWCE_XGFundingCouncil]

; When a Council request is generated that rewards engineers, scientists or soldiers, and the player has
; a certain number of those resources already, there is a chance for the reward to be rerolled. Engineers
; and scientists can be rerolled to either soldiers or cash; soldiers can be rerolled to engineers, scientists,
; or cash. There is an equal chance for all outcomes, and rerolling can only occur once per request (i.e. if an
; engineer reward is rerolled into scientists, and you already have more scientists than the threshold, there is
; no chance for the scientist reward to reroll again).
;
; If any threshold is negative or zero, then rewards of that type will not be rerolled.
;
; CASH REWARDS: The game calculates how much cash to give per item based on that item's cost and time to produce.
; For items which cannot be produced, the item's sell price is used instead. When another reward type is rerolled into
; a cash reward, a percentage of the requested items' cash value is added to the reward pool. For example, if a request
; would be generated which trades 20 Meld for 3 scientists, and the scientist reward is rerolled into cash, you will receive
; a percentage of §80 (20 Meld * §4 per Meld). The percentage you get does not depend on how many scientists were
; originally offered; it depends only on the configuration below. If a request is configured with a hardcoded cash bonus, rerolled
; rewards will not include that bonus.
iEngineerSubstitutionThreshold=121
iScientistSubstitutionThreshold=121
iSoldierSubstitutionThreshold=-1 ; Soldier substitution is new to LWCE and doesn't exist in LW 1.0
iSoldierToEngineerRatio=2        ; If a soldier is rerolled to engineers, this is how many you get per soldier
iSoldierToScientistRatio=2       ; If a soldier is rerolled to scientists, this is how many you get per soldier
iSubstitutionChance=66           ; Percentage chance to substitute a reward per the above thresholds

; If a reward is rerolled to a cash reward, this is how much cash you get, as a percentage of what a normal cash reward
; would be worth (as outlined in the CASH REWARDS section above).
fEngineerToCashPercentage=1.0f
fScientistToCashPercentage=1.0f
fSoldierToCashPercentage=1.0f

kTimeBetweenRequests=(MinInclusive=36, MaxInclusive=71) ; How long, in hours, between spawning council requests. This is the base
                                                        ; time, which can be modified by factors such as the Quai d'Orsay starting bonus.
iCountryDefensePerRequest=10 ; How much defense a country gains when you complete one of their requests
iHoursLostPerPanic=2         ; How much time to respond to a request is removed per point of panic in the requesting country.
                             ; Ex: if a country has 12 panic (out of 100), you will lose 2 * 12 = 24 hours of response time
                             ; before council requests from that country expire. This cannot bring response time lower than 8 hours.

    ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
    ; The following section contains the individual requests. You can change what items are requested,
    ; the quantities needed, prerequisites and rewards for requests, how long requests will remain available, etc.
    ; The request IDs here are tied to the localization entries, so it's not recommended to change the IDs.
    ;
    ; Note that in the base game, requests can only ask for one item. LWCE has expanded this system so that countries
    ; can request multiple items at once, though this is not used in the default configuration. If a request does ask
    ; for multiple items, the first item in the list will be used when displaying an image or other content for the request.
    ;
    ; In Long War 1.0, most item requests will grow over time. For example, a country will typically request
    ; 12 Meld at the start of the game, but this eventually scales to requesting 50 Meld at once as the campaign
    ; goes on. That is represented here by two variables within arrRequestedItems: kQuantityRange and kPerMonthScaling.
    ;
    ; kQuantityRange is simple: the number of items requested will always fall in this range. Which number in the
    ; range is determined by kPerMonthScaling. A number from this range is rolled randomly, and then multiplied by
    ; the current month number (where March 2016 is 0, April is 1, etc). The result is clamped within kQuantityRange.
    ;
    ; An example: suppose kQuantityRange is [8, 20], kPerMonthScaling is [1, 4], and the current month is June (month = 3).
    ; A number in the range [1, 4] is rolled, resulting in 2. This is multiplied by the month, giving 2 * 3 = 6. Since
    ; kQuantityRange specifies the number of items requested can never be less than 8, the final request number is 8.
    ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

