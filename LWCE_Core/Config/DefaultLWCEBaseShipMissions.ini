;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; This file contains ship missions for the enemy strategic AI. The enemy AI chooses to pursue specific
; objectives, such as a "Hunt" objective. This objective then contains references to one or more ship
; missions, and those missions will spawn ships accordingly to the configuration in this file. The
; objectives themselves are not in this file; ship missions occupy a file all by themselves due to the
; sheer size of their configuration.
;
; The following fields are available for ship mission templates:
;
;           iStartDays - When this mission becomes active, it will spawn a ship this many days later.
;            iRandDays - The mission's start date will be randomized to be up to iRandDays earlier or later
;                        than iStartDays specifies. For example, if iStartDays is 3, and iRandDays is 2, then
;                        the mission may actually start anywhere from 1 to 5 days after the mission becomes active.
;        iFlightRadius - When approaching the mission's target, this controls whether the ship will fly directly there.
;                          If iFlightRadius == 0, the ship heads directly to its target.
;                          If iFlightRadius < 0, the ship heads to a random location in the target country.
;                          If iFlightRadius > 0, the ship will fly somewhere within iFlightRadius miles of its target,
;                            while remaining within the bounds of the target country.
;         nmFlightPlan - The flight plan determines how the ship flies to conduct its overall mission. A "Direct" flight
;                        plan will head straight to the target, while a "LongScout" plan will spend some time loitering
;                        in the target's airspace before landing. Valid base games values for nmFlightPlan are
;                        "Direct", "Dropoff", "Flyby", "Seek", "QuickSpecimen", "LongSpecimen", "QuickScout", and "LongScout".
;     arrPossibleShips - Which ship types can be spawned for this mission. See the next section for more details on this.
;
; When it's time for a mission to spawn a ship, the arrPossibleShips array is consulted. Based on the
; criteria in it, all of the ships which could possibly be spawned are filtered together, and then one
; is drawn at random. The eligible ships are not deduplicated. For example, if after filtering the results
; are "UFOScout", "UFORaider", and "UFOScout", then 1/3 of the time a Raider will spawn, and 2/3 of the time
; a Scout will spawn.
;
; The following fields are available in arrPossibleShips:
;
;              iMinResearch - Alien research must meet or exceed this value to use this config. Default: 0.
;              iMaxResearch - Alien research must be at or below this value to use this config. A value of -1 indicates
;                             that there is no maximum value. Default: -1
;             iMinResources - Alien resources must meet or exceed this value to use this config. Default: 0.
;             iMaxResources - Alien resources must be at or below this value to use this config. A value of -1 indicates
;                             that there is no maximum value. Default: -1
; iRepeatPerExcessResources - If > 0, then for every N alien resources greater than iMinResources, this ship type will be
;                             added to the list of entries again. See example below.
;                nmShipType - The name of a ship to spawn when this config is selected. Must match an LWCEShipTemplate entry.
;
;
; As an example, suppose we have these possible ships configured:
;
;     arrPossibleShips=(iMinResearch=0, iMaxResearch=30, nmShipType="UFOFighter")
;     arrPossibleShips=(iMinResearch=0, iMaxResearch=30, iMinResources=30, nmShipType="UFORaider", iRepeatPerExcessResources=10)
;
; If research = 10 and resources = 15, only the first entry matches, so the ship must be a "UFOFighter".
; If research = 10 and resources = 70, the first two entries match. That gives us possibilities of "UFOFighter"
; and "UFORaider". Since iRepeatPerExcessResources is set in the second entry, we do a little math:
;
;     (Resources - iMinResources) / iRepeatPerExcessResources = (70 - 30) / 15 = 40 / 15 = 2.6666.. = 2
;
; Because of this, we add 2 more entries of "UFORaider", so now our pool is 1x "UFOFighter" and 3x "UFORaider".
;
;
; Below this comment block, you will find configuration for ship missions matching the behavior of Long War 1.0.
; Some of these missions have elaborate ship tables, reflecting that their ship selection is a function of both
; the alien research and resources. Others are much simpler and always spawn the same ship type every time.
; For missions with random ships, you will generally see that it becomes easier to spawn more advanced ships
; as the alien research increases, with resources being less of a factor.
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

